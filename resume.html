<!DOCTYPE html>
<html>
  <head>
    <title>Raj's Resume</title>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 

    <style>


    .resume-section {
      padding: 50px 15px;
    }

    .resume iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ddd;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .btn-download {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn-download:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
  </head>

  <body>
   <center>

    <div id="app">
        <h1 style="color: #2978b5;">Resume</h1>


        <div class="text-center mt-4">
          <a href="https://drive.usercontent.google.com/u/0/uc?id=1-4-5yk00lAvxtUmE8Y9RInvwUym6ottX&export=download"
            target="_blank" class="btn-download">
            <i class="fas fa-download"></i>&nbsp;Download Resume
          </a>
        </div>
        <br>
        <br>
      <iframe
        src="https://drive.google.com/file/d/1-4-5yk00lAvxtUmE8Y9RInvwUym6ottX/preview?type=embed "
        width="800px"
        height="900px"
      >
      </iframe>
    </div>
     
</center> 
  </body>
</html>
