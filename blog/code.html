<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MongoDB Data via Netlify Function</title>
</head>
<body>
  <h1>Data from MongoDB (via Netlify Function)</h1>
  <button id="fetchBtn">Fetch Data</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/.netlify/functions/getData");  // âœ… correct path
        const text = await res.text();   // get raw text first
        console.log("Raw response:", text);

        try {
          const data = JSON.parse(text);  // parse JSON safely
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById("output").textContent = "Error parsing JSON: " + err.message + "\n\nRaw:\n" + text;
        }
      } catch (error) {
        document.getElementById("output").textContent = "Fetch error: " + error.message;
      }
    });
  </script>
</body>
</html>
