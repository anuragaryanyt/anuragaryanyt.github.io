<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raj Aryan | Anuragaryanyt Code Table</title>
</head>
<body>
  <h2>Code</h2>
  <button onclick="fetchData()">Fetch Data</button>

  <div id="tables-container" style="margin-top:20px;"></div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("/.netlify/functions/getData");
        const data = await response.json();

        const container = document.getElementById("tables-container");
        container.innerHTML = ""; // clear old tables

        // loop through each collection
        for (const [collectionName, records] of Object.entries(data)) {
          let tableHTML = `
            <h3>${collectionName}</h3>
            <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; margin-bottom:20px;">
              <thead>
                <tr>
                  <th>S.No.</th>
                  <th>Code</th>
                </tr>
              </thead>
              <tbody>
          `;

          records.forEach(item => {
            tableHTML += `
              <tr>
                <td>${item.sno}</td>
                <td>${item.code}</td>
              </tr>
            `;
          });

          tableHTML += "</tbody></table>";
          container.innerHTML += tableHTML;
        }

      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
